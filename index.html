<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUSD - Unified Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animated-bg {
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="animated-bg">
    <nav class="fixed w-full z-50 glass-effect">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-2xl font-bold text-blue-600">HUSD</span>
                    </div>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-4">
                            <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md font-medium">Home</a>
                            <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md font-medium">About</a>
                            <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md font-medium">Programme</a>
                            <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md font-medium">Company</a>
                            <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md font-medium">Products</a>
                            <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md font-medium">Solutions</a>
                            <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md font-medium">Career</a>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Book a demo
                    </button>
                </div>
                <div class="md:hidden">
                    <button class="text-gray-700 hover:text-blue-600">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row items-center justify-between py-20">
                <div class="md:w-1/2 mb-10 md:mb-0">
                    <h1 class="text-4xl md:text-6xl font-bold mb-4">
                        Unified one 
                        <span class="text-blue-600">solution</span> any device
                    </h1>
                    <p class="text-gray-600 mb-8 text-lg">
                        We help businesses deliver digital customer experiences that are personalized, optimized, and synchronized.
                    </p>
                    <button class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                        Get started free
                        <i class="bi bi-arrow-right ml-2"></i>
                    </button>
                </div>
                <div class="md:w-1/2">
                    <div class="relative">
                        <div class="w-full h-[400px] bg-gradient-to-r from-blue-50 to-blue-100 rounded-2xl flex items-center justify-center">
                            <div class="glass-effect p-8 rounded-2xl transform rotate-12 hover:rotate-0 transition-transform duration-500">
                                <div class="w-32 h-32 bg-white rounded-xl shadow-lg flex items-center justify-center">
                                    <span class="text-3xl font-bold text-blue-600">HUSD</span>
                                </div>
                            </div>
                            <div class="absolute top-0 right-0 w-20 h-20 bg-blue-600/10 rounded-full"></div>
                            <div class="absolute bottom-0 left-0 w-16 h-16 bg-blue-600/10 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        document.querySelector('.bi-list').parentElement.addEventListener('click', function() {
            const mobileMenu = document.createElement('div');
            mobileMenu.className = 'fixed inset-0 bg-white z-50 p-4';
            mobileMenu.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <span class="text-2xl font-bold text-blue-600">HUSD</span>
                    <button class="text-gray-700"><i class="bi bi-x-lg text-2xl"></i></button>
                </div>
                <div class="flex flex-col space-y-4">
                    <a href="#" class="text-gray-700 py-2">Home</a>
                    <a href="#" class="text-gray-700 py-2">About</a>
                    <a href="#" class="text-gray-700 py-2">Programme</a>
                    <a href="#" class="text-gray-700 py-2">Company</a>
                    <a href="#" class="text-gray-700 py-2">Products</a>
                    <a href="#" class="text-gray-700 py-2">Solutions</a>
                    <a href="#" class="text-gray-700 py-2">Career</a>
                    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg mt-4">Book a demo</button>
                </div>
            `;
            document.body.appendChild(mobileMenu);
            
            mobileMenu.querySelector('.bi-x-lg').parentElement.addEventListener('click', function() {
                mobileMenu.remove();
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
